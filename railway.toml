[build]
builder = "NIXPACKS"
buildCommand = "npm run build"

[deploy]
startCommand = "./scripts/start-production.sh"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[environments.testing]
[environments.testing.build]
watchPatterns = ["src/**/*", "package.json", "tsconfig.json"]

[environments.testing.deploy]
healthcheckPath = "/health"

[environments.production]
[environments.production.build]
watchPatterns = ["src/**/*", "package.json", "tsconfig.json"]

[environments.production.deploy]
healthcheckPath = "/health"

# Переменные для тестового окружения (main branch)
[environments.testing.variables]
NODE_ENV = "testing"
APP_ENV = "testing"
PORT = "${{ PORT }}"
LOG_DIR = "/tmp/ai-server-logs"

# Переменные для продакшн окружения (production branch)  
[environments.production.variables]
NODE_ENV = "production"
APP_ENV = "production" 
PORT = "${{ PORT }}"
LOG_DIR = "/tmp/ai-server-logs"

# N8N Configuration
N8N_PORT = "5678"
N8N_HOST = "localhost"
N8N_PROTOCOL = "http"
N8N_SECURE_COOKIE = "false"
N8N_BASIC_AUTH_ACTIVE = "true"
N8N_BASIC_AUTH_USER = "admin"
N8N_ADMIN_PASSWORD = "admin123"
N8N_PATH = "/n8n"
N8N_SERVE_STATIC = "true"
N8N_USER_MANAGEMENT_DISABLED = "true"
N8N_PERSONALIZATION_ENABLED = "false"
GENERIC_TIMEZONE = "Europe/Moscow"
N8N_METRICS = "true"
N8N_LOG_LEVEL = "info"
