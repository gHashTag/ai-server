[build]
builder = "NIXPACKS"
buildCommand = "npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[environments.testing]
[environments.testing.build]
watchPatterns = ["src/**/*", "package.json", "tsconfig.json"]

[environments.testing.deploy]
healthcheckPath = "/health"

[environments.production]
[environments.production.build]
watchPatterns = ["src/**/*", "package.json", "tsconfig.json"]

[environments.production.deploy]
healthcheckPath = "/health"

# Переменные для тестового окружения (main branch)
[environments.testing.variables]
NODE_ENV = "testing"
APP_ENV = "testing"
PORT = "${{ PORT }}"
LOG_DIR = "/tmp/ai-server-logs"
# N8N Service URL для тестирования - будет указывать на отдельный N8N сервис
N8N_SERVICE_URL = "https://n8n-testing.up.railway.app"

# Переменные для продакшн окружения (production branch)  
[environments.production.variables]
NODE_ENV = "production"
APP_ENV = "production" 
PORT = "${{ PORT }}"
LOG_DIR = "/tmp/ai-server-logs"
# N8N Service URL для продакшена - будет указывать на отдельный N8N сервис
N8N_SERVICE_URL = "https://n8n-production.up.railway.app"
